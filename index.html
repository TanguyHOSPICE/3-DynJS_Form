<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Les formulaires HTML et JavaScript</title>
  <!-- CSS -->
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <form class="form-validation">
    <div class="field mb-3 col-md-6">
      <label class="form-label" for="identifiant">Identifiant</label>
      <input class="form-control" type="text" id="identifiant" name="identifiant">
    </div>
    <div class="field mb-3 col-md-6">
      <label class="form-label" for="password">Mot de passe</label>
      <input class="form-control" type="password" id="password" name="password">
    </div>
    <div class="field mb-3 col-md-6">
      <label class="form-label" for="email">Email</label>
      <input class="form-control" type="text" id="email" name="email">
    </div>
    <div class="field mb-3 col-md-6">
      <label class="form-label" for="email-confirm">Confirmation de l'email</label>
      <input class="form-control" type="text" id="email-confirm" name="email-confirm">
    </div>
    <div class="field mb-3 col-md-6">
      <label class="form-label" for="nom">Nom</label>
      <input class="form-control" type="text" id="nom" name="nom">
    </div>
    <div class="field mb-3 col-md-6">
      <label class="form-label" for="prenom">Prénom</label>
      <input class="form-control" type="text" id="prenom" name="prenom">
    </div>
    <div class="field mb-3">
      <label class="form-label" for="annee">Année de naissance</label>
      <select id="annee" name="annee">
        <option value="1980">1980</option>
        <option value="1981">1981</option>
        <option value="1982">1982</option>
        <option value="1983">1983</option>
        <option value="1984">1984</option>
        <option value="1985">1985</option>
        <option value="1986">1986</option>
        <option value="1987">1987</option>
        <option value="1988">1988</option>
        <option value="1989">1989</option>
        <option value="1990">1990</option>
      </select>
      <div id="age"></div>
    </div>
    <input class="btn btn-primary" type="submit" id="btn-submit" name="btn-submit">
  </form>
  <!-- BOOTSTRAP BUNDLE JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="script.js"></script>
</body>

</html>
